---
layout: page
---
<div id="blogpage">
  <h1 class="projectshead text-center">My Blog Posts</h1>

  <ul class="bloglist text-center mr-5">
      {% for post in site.posts %}
        <li>
            <h2 class="blogpost"><a href="{{ post.url }}"> {{ post.title }}</a></h2>
        </li>
      {% endfor %}
  </ul>
</div>
